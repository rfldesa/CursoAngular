  <article>
    <h3>Class e Style Binding</h3>
    <div>
      Selecione uma Classe:
      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-info">Info</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-danger">Erro</option>
      </select>
      <br><br>
      <div class="alert alert" role="alert" [class.alert-success]="classe.value== 'alert-success'">Sucesso</div>
      <div class="alert alert" role="alert" [class.alert-info]="classe.value== 'alert-info'">Info</div>
      <div class="alert alert" role="alert" [class.alert-warning]="classe.value== 'alert-warning'">Alerta</div>
      <div class="alert alert" role="alert" [class.alert-danger]="classe.value== 'alert-danger'">Erro</div>
    
      <div class="alert {{ classe.value }}" role="alert">Texto conforme valor</div>

      <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'"> !!!ERRO!!!</div>
    
    </div>
  </article>
</section>
